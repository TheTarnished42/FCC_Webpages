<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <link href="styles_1p1.css" rel="stylesheet">
</head>
<body>
  <h1 id="title"> IISER-K ANICON Survey Form</h1>
  <p id="description">Thank you for taking the time to provide feedback!</p>
  <form id="survey-form">
    <fieldset>
      <label for="name-label" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email-label" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
      <label for="number-label" id="number-label">Age <small>(Optional)</small><input type="number" id="number" placeholder="Enter your age" max="120" min="16"></label>
      <label for="dropdown=label">What is your current role?</label>
      <select id="dropdown" required>
          <option value="">Select your current role</option>
          <option value="1">Student of IISER-K (BS-MS)</option>
          <option value="2">Student of IISER-K (PHD)</option>
          <option value="3">Student (other)</option>
          <option value="4">Professor</option>
          <option value="5">Other...</option>
      </select>
    </fieldset>
    <fieldset id="2nd">
      <label>Would you invite a friend to the next Anicon?</label>
      <label class="ra"><input type="radio" id="Definitely" name="rating" class="rad" value="definitely" checked>Definitely</label>
      <label class="ra"><input type="radio" name="rating" class="rad" id="Maybe" value="maybe">Maybe</label>
      <label class="ra"><input type="radio" name="rating" class="rad" id="Not sure" value="not-sure">Not sure</label>
    </fieldset>
    <fieldset>
      <label>Which event did you like the most?</label>
      <select id="dropdown2" required>
        <option value="">Select any one of the listed events</option>
        <option value="1a">Cosplay</option>
        <option value="1b">Poster competition</option>
        <option>The Quiz</option>
        <option>The performance</option>
      </select>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved?</label>
      <label class="ra"><input type="checkbox" class="rad" id="transport" value="3a">The transport facility</label>
      <label class="ra"><input type="checkbox" class="rad" id="The-food" value="3b">The food</label>
      <label class="ra"><input type="checkbox" class="rad" id="The-events" value="3c">The events</label>
      <label class="ra"><input type="checkbox" class="rad" id="The-stores" value="3d">The stores</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?<textarea id="comments" rows="4" placeholder="Enter your suggestions/comments here..."></textarea><label>
    </fieldset>
    <input type="Submit" value="Submit" id="submit"/>
  </form>
</body>
</html>
